<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form id="cadastroClienteForm" action="#" method="POST">
            <div class="form-group">
                <label for="nomeCliente">Nome:</label>
                <input type="text" id="nomeCliente" name="nomeCliente" required>
            </div>
            <div class="form-group">
                <label for="cpfCliente">CPF:</label>
                <input type="text" id="cpfCliente" name="cpfCliente" required>
            </div>
            <div class="form-group">
                <label for="cepCliente">CEP:</label>
                <input type="text" id="cepCliente" name="cepCliente" required>
                <button type="button" onclick="buscarCEP()">Buscar CEP</button>
            </div>
            <div class="form-group">
                <label for="enderecoCliente">Endere√ßo:</label>
                <input type="text" id="enderecoCliente" name="enderecoCliente" required>
            </div>
            <div class="form-group">
                <label for="bairroCliente">Bairro:</label>
                <input type="text" id="bairroCliente" name="bairroCliente" required>
            </div>
            <div class="form-group">
                <label for="cidadeCliente">Cidade:</label>
                <input type="text" id="cidadeCliente" name="cidadeCliente" required>
            </div>
            <div class="form-group">
                <label for="telefoneCliente">Telefone:</label>
                <input type="tel" id="telefoneCliente" name="telefoneCliente" required>
            </div>
            <div class="btn-group">
                <button type="submit">Salvar</button>
                <button type="button" onclick="window.location.href='menu.html'">Voltar</button>
            </div>
            </div>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>

    <script>
        function buscarCEP() {
            const cep = document.getElementById('cepCliente').value;
            const url = `https://viacep.com.br/ws/${cep}/json/`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('enderecoCliente').value = data.logradouro + ', ' + data.complemento;
                    document.getElementById('bairroCliente').value = data.bairro;
                    document.getElementById('cidadeCliente').value = data.localidade;
                })
                .catch(error => console.error('Erro ao buscar CEP:', error));
        }

        
    </script>
</body>
</html>
